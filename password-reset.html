<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Reset</title>
  </head>
  <body id="p-body">
    <div>
        <nav class="p-header">
            <div class="logo"><img src="http://via.placeholder.com/50" alt="placeholder-image"></div>
            <div class="lang">English <i class="fa fa-caret-down"></i></div>
          </nav>
    </div>
    <div id="reset-password">
      <form action="#" id="forgot-password-form">
        <h1>Find your Primary account</h1>
        <p>Enter your email, phone number, or username.</p>
        <input
          type="text"
          name="forgotPasswordEmail"
          placeholder="Enter your email..."
        />
        <input class="input-primary" type="submit" value="Reset Password" />
        <button type="submit" class="btn-primary">Search</button>
      </form>
    </div>
    <div id="footer">2020 Primary. Copyright Something Something.</div>
  </body>
</html>
